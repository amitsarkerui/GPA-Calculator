<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Result Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 class="m-5 text-center">Calculate SSC Result (Science)</h1>
    </header>
    <main class="container">
        <form action="">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Bangla*</label>
                    <input type="number" max="100" required class="form-control" id="bangla">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">English*</label>
                    <input type="number" class="form-control" max="100" required id="english">
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Math*</label>
                    <input type="number" class="form-control" max="100" required id="math">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Religion*</label>
                    <input type="number" class="form-control" max="100" required id="religion">
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Information Technology*</label>
                    <input type="number" class="form-control" max="100" required id="informationTechnology">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Biology*</label>
                    <input type="number" class="form-control" max="100" required id="biology">
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Bangladesh & World*</label>
                    <input type="number" class="form-control" max="100" required id="bangladeshWorld">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Physis*</label>
                    <input type="number" class="form-control" max="100" required id="physis">
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Chemistry*</label>
                    <input type="number" class="form-control" max="100" required id="chemistry">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="Bangla" class="form-label">Higher Math (4-Subject)</label>
                    <input type="number" class="form-control" max="100" id="higherMath">
                </div>
            </div>  
            <!-- <input class="mt-4 py-2 btn btn-success" onclick="scienceResult()" type="Submit"> -->
        </form>
        <div class="text-center">
            <button class=" mt-4 py-2 btn btn-success" onclick="scienceResult()">Calculate</button>
        </div>
        <div class="mt-4">
            <h3 class="text-center h2 text-success" id="massageHeading"></h3>
            <h3 class="text-center h2 text-danger" id="massageHeadingFail"></h3>
            <p class="h3 px-5 py-1 text-center text-success" id="outpotGpa"></p>
        </div>
    </main>
    <script src="js/calculation.js"></script>
</body>
</html>
